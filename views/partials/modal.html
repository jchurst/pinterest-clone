<div class="modal fade" id="post-pin-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span class="fa fa-times-circle"></span></button>
        <h4 align="center" class="modal-title">Upload Image</h4>
      </div>
      <form class="app-form" action="/pin/add" method="post">
        <div class="modal-body">
            
            <div class="form-group">
              <label for="url">Url:</label>
              <input type="text" name="url" id="url" class="form-control input-field">
            </div>
            
            <div class="form-group">
              <label for="caption">Caption:</label>
              <input type="text" name="caption" id="caption" class="form-control input-field">
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-default">Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>
